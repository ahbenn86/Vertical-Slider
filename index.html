<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">  
		  <div style="background-color: #261475">
			<h1>Bright Tent</h1>
			<p>under the stars</p>
		</div>
		  <div style="background-color: #a55800">
			<h1>Lonely Piano</h1>
			<p>in the fall</p>
		</div>
		  <div style="background-color: #252e33">
			<h1>Lonely Castle</h1>
			<p>on the water</p>
		</div>
		  <div style="background-color: #72006c">
			<h1>Flying Eagle</h1>
			<p>in the mountains</p>
	  </div>
	  </div>
      <div class="right-slide">
		  <div style="background-image: url('https://images.unsplash.com/photo-1589642314445-999ac13b0075?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80')"></div>
		  <div style="background-image: url('https://images.unsplash.com/photo-1585231474454-62feb24468e6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')"></div>
		  <div style="background-image: url('https://images.unsplash.com/photo-1585458081067-f641a1024656?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')"></div>
		  <div style="background-image: url('https://images.unsplash.com/photo-1647969963792-a8138338eb25?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80')"></div>
	  </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
